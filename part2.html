 <!Doctype html>

<html>
	<head>
		<title>Color Guessing game</title>
	</head>
	<body onload="do_game();">
	</body>
</html>
<script>
	colors=["blue", "gray", "yellow", "green","black", "cyan", "purple", "silver", "orange", "lime", "magenta"];
	var length=colors.length;
	function check_guess(answer,target){
		if(answer==target){
			return 0;
		}else if(!colors.includes(answer)){
			return 3;
		}
		else if (answer > target){
			return 1;
		}
		else if (answer < target){
			return 2;
		}
	}
	function do_game(){
		count=0;
		var targetIndex = Math.floor(Math.random() * (length));		
		target=colors[targetIndex];
		alert(target);
		var names = colors.join(',');
		finished=false;
		while(!finished){
			count++;
			var answer = prompt("I am thinking one of these colors\n\n" +names+ "\n\nWhat color I am thinking of ?", "");
			switch(check_guess(answer,target)){
				case 0:
					myBody=document.getElementsByTagName("body")[0];
					myBody.style.background=target;
					finished=true;
					break;
				case 1:
					alert("Sorry, your guess is not correct!\n\nHint:your color is alphabetically higher than mine\n\nPlease try it again.");
					break;
				case 2:
					alert("Sorry, your guess is not correct!\n\nHint:your color is alphabetically lower than mine\n\nPlease try it again.");
					break;
				case 3:
					alert("Sorry, I don't recognize your color\n\nPlease try again");
			}
		}
		alert("Congratulations! You have guessed the color!\n\nIt took you"+count+"guesses to finish the game!\n\nYou can see the color in background.");
	};
	
</script>
